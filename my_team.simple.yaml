# AWS Easy Manager - Team Configuration
# This is your Source of Truth. Edit this file to manage users.

config:
  account_id: "" # Will be filled automatically if empty
  default_password: "ChangeMe123!" # Temporary password for new users

# 1. Define Groups (Roles)
